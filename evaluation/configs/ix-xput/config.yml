modifiers:
  nobarrier:
    type: EnvVar
    var: "BARRIER"
    val: "NoBarrier"
  nb:
    type: EnvVar
    var: "NURSERY_BLOCKS"
    val: "{0}"
  nr:
    type: EnvVar
    var: "NURSERY_RATIO"
    val: "{0}"
  noreuse:
    type: EnvVar
    var: "DISABLE_MUTATOR_LINE_REUSING"
    val: "1"


configs:
  - jdk|ix|common|tph|mmtk_perf|nb-2048 # 64M Nursery
  - jdk|ix|common|tph|mmtk_perf|nr-3 # 1/4 Nursery
  - jdk|ix|common|tph|mmtk_perf|nr-1 # 1/2 Nursery
  # 128K block, 128M nursery
