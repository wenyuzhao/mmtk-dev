  - jdk|parallel|common|hs_perf
  - jdk|parallel|common|hs_perf|tlab-32K|mn-66M # 64M Nursery
  - jdk|g1|common|hs_perf
  - jdk|g1|common|hs_perf|tlab-32K|mn-66M|g1r-1M # 64M Nursery
  - jdk|shenandoah|common|hs_perf
