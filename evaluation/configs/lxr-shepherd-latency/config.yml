# running runbms ./evaluation/results/log ./evaluation/configs/lxr-xput/config.yml 8 3 --skip-oom 1 --skip-timeout 1 > _log

includes:
  - "../common.yml"
  - "../lxr-modifiers.yml"

overrides:
  invocations: 10
  suites.dacapochopin-29a657f.minheap: g1
  benchmarks.dacapochopin-29a657f:
    - lusearch
    - cassandra
    - tomcat
    - h2

runtimes:
  jdk-lxr:
    type: OpenJDK
    release: 11
    home: "/home/wenyuz/MMTk-Dev/evaluation/configs/{config}/jdk-lxr-{git}/jdk"
  jdk-rcix:
    type: OpenJDK
    release: 11
    home: "/home/wenyuz/MMTk-Dev/evaluation/configs/{config}/jdk-rcix-{git}/jdk"
  jdk-ix:
    type: OpenJDK
    release: 11
    home: "/home/wenyuz/MMTk-Dev/evaluation/configs/{config}/jdk-ix-{git}/jdk"

plugins:
  dacapo-latency:
    type: CopyFile
    patterns:
      - "scratch/dacapo-latency-*.csv"

configs:
  - jdk-lxr|g1|common|hs_perf|latency
  - jdk-lxr|g1_default|common|hs_perf|latency

  # - jdk-lxr|g1_nocompressoops|common|hs_perf|latency
  # - jdk-lxr|g1_noclassunload|common|hs_perf|latency
  # - jdk-lxr|g1_noweakref|common|hs_perf|latency

  # - jdk-ix|ix|common|tph|latency
  # - jdk-rcix|ix|common|tph|latency
  - jdk-lxr|ix|common|tph|nr-1|latency

  - jdk-lxr|shenandoah|common|hs_perf|latency
  - jdk-lxr|shenandoah|common|hs_perf|latency|hs_cgc-21
  - jdk-lxr|z|common|hs_perf|latency
