modifiers:
  nobarrier:
    type: EnvVar
    var: "BARRIER"
    val: "NoBarrier"
  nb:
    type: EnvVar
    var: "NURSERY_BLOCKS"
    val: "{0}"
  nr:
    type: EnvVar
    var: "NURSERY_RATIO"
    val: "{0}"
  lfb:
    type: EnvVar
    var: "LOCK_FREE_BLOCKS"
    val: "{0}"

configs:
  # Different nursery
  # - jdk|ix|common|tph|mmtk_perf|nr-3 # 1/4
  # - jdk|ix|common|tph|mmtk_perf|nr-1 # 1/2
  - jdk|ix|common|tph|mmtk_perf|nr-0 # 1/1
  # Different lock-free blocks
  # - jdk|ix|common|tph|mmtk_perf|nr-0|lfb-32
  # - jdk|ix|common|tph|mmtk_perf|nr-0|lfb-96
  # - jdk|ix|common|tph|mmtk_perf|nr-0|lfb-128
  # Different lock-bit granularity
  - jdk-lock-3|ix|common|tph|mmtk_perf|nr-0
  - jdk-lock-4|ix|common|tph|mmtk_perf|nr-0
  - jdk-lock-5|ix|common|tph|mmtk_perf|nr-0
  - jdk-lock-7|ix|common|tph|mmtk_perf|nr-0
  - jdk-lock-8|ix|common|tph|mmtk_perf|nr-0
  - jdk-lock-9|ix|common|tph|mmtk_perf|nr-0
  # Different block size
  # - jdk-block-64k|ix|common|tph|mmtk_perf|nr-0
  # - jdk-block-128k|ix|common|tph|mmtk_perf|nr-0
  # - jdk-block-256k|ix|common|tph|mmtk_perf|nr-0
  # - jdk-block-512k|ix|common|tph|mmtk_perf|nr-0
  # - jdk-block-1m|ix|common|tph|mmtk_perf|nr-0
  # G1
  - jdk|g1|common|hs_perf