    home: $BUILDS/jdk-mmtk-xput-s/jdk-11.0.19
    commits:
      mmtk-core: 705dae91442f085db3030eb66a57508f4a8a9335 # wp/dev-merge
      mmtk-openjdk: 65fa88d8fcd58890bd64c211ff1a21e36a642532 # wp/dev-dep
      openjdk: bc9669aaed
