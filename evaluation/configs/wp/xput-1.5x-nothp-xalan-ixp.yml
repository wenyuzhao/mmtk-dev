hfac: 1.5x
# MMTK_PLAN=Immix MMTK_PHASE_PERF_EVENTS="PERF_COUNT_SW_TASK_CLOCK,0,-1;PERF_COUNT_HW_CPU_CYCLES,0,-1;PERF_COUNT_HW_INSTRUCTIONS,0,-1;PERF_COUNT_HW_CACHE_L1D:MISS,0,-1;PERF_COUNT_HW_CACHE_L1I:MISS,0,-1;PERF_COUNT_HW_BRANCH_MISSES,0,-1" TRANSPARENT_HUGEPAGE=0 /home/wenyuz/MMTk-Dev/evaluation/builds/jdk-mmtk-xput-p/jdk-11.0.19/bin/java -server -Djava.library.path=/home/wenyuz/MMTk-Dev/evaluation/probes -Dprobes=RustMMTk -XX:+ExitOnOutOfMemoryError --add-exports java.base/jdk.internal.ref=ALL-UNNAMED -XX:+UseThirdPartyHeap -Xms23M -Xmx23M -cp /usr/share/benchmarks/dacapo/dacapo-23.11-chopin.jar:/home/wenyuz/MMTk-Dev/evaluation/probes:/home/wenyuz/MMTk-Dev/evaluation/probes/probes.jar Harness -c probe.DacapoChopinCallback -n 5 xalan
includes:
