hfac: 2x

includes:
  - $CONFIGS/common/common-lxr.yml

overrides:
  heap_range: 3
  invocations: 10
  suites.dacapochopin.minheap: G1-n5

runtimes:
  jdk-lxr: &lxr # Queue
    type: OpenJDK
    release: 11
    home: $BUILDS/jdk-lxr/jdk-11.0.19
    commits:
      mmtk-core: 778174dea8e5cdbb6b5068935c9157453b2cfa57
      mmtk-openjdk: 9b39764a9ae02f31f0b11570f4d00ffef3f433be
      openjdk: bc9669aaed
    features: mmtk/no_meta_counting,mmtk/lxr_no_prefetch
  jdk-lxr-2: # Stack
    <<: *lxr
    home: $BUILDS/jdk-lxr-2/jdk-11.0.19
    features: mmtk/no_meta_counting,mmtk/lxr_no_prefetch,mmtk/stack

configs:
  - jdk-lxr|lxr|common3|tph_perf
  - jdk-lxr-2|lxr|common3|tph_perf
