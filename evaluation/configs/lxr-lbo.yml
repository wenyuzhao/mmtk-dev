includes:
  - "./common/common-lxr.yml"

overrides:
  heap_range: 6
  invocations: 20
  suites.dacapochopin.minheap: G1
  # benchmarks.dacapochopin:
  #   - lusearch
  #   - cassandra
  #   - h2
  #   - tomcat
  # - kafka
  # - spring
  # - tradebeans
  # - tradesoap

runtimes:
  jdk-lxr:
    type: OpenJDK
    release: 11
    home: /$BUILDS/jdk-mmtk-lxr/jdk-11.0.19
    commits:
      mmtk-core: c62b108159c
      mmtk-openjdk: f1014a69df3
      openjdk: 7caf8f7d
    features: mmtk/opt

configs:
  - jdk-lxr|g1|common3|hs_perf
  - jdk-lxr|lxr|common3|tph_perf
  - jdk-lxr|shenandoah|common3|hs_perf
  - jdk-lxr|z|common3|hs_perf
  - jdk-lxr|parallel|common3|hs_perf
  - jdk-lxr|serial|common3|hs_perf
